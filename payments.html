<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payments.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/203bd9e62a.js" crossorigin="anonymous"></script>
    <title>Payments</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <a href="dashboard.html">
                <img src="img/2logo-01-01.png" alt=""width="350" height="350">
            </a>
        </div>
        <div class="search--notification">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li><h5>Main Menu</h5></li><br>
                <li>
                    <a href="dashboard.html" id="active--link">
                        <span class="icon icon-2"><i class="fa-solid fa-bars"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="fa-solid fa-calendar-days"></i></span>
                        <span class="sidebar--item">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <span class="icon icon-3"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Student</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-4"><i class="fa-solid fa-chalkboard-user"></i></span>
                        <span class="sidebar--item">Teacher</span>
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <span class="icon icon-5"><i class="fa-solid fa-money-bill"></i></span>
                        <span class="sidebar--item">Payments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="fa-sharp fa-solid fa-bell"></i></span>
                        <span class="sidebar--item">Notifications</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="fa-solid fa-gear"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon icon-8"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main--content">
            <div class="overview">
                <div class="title">
                    <h1 class="section--title">Payments</h1>
                </div>

                <div class="payCard">
                    <div class="container">
                        <h1>Fee Collection</h1>
                    
                        <div id="fee-collection-form">
                          <div class="form-group">
                            <label for="student-name">Student Name:</label>
                            <input type="text" id="sname">
                          </div>
                          <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount">
                          </div>
                          <div class="form-group">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option value="Fully Paid">Select the payment status</option>
                                <option value="Fully Paid">Fully Paid</option>
                                <option value="Partially Paid">Partially Paid</option>
                                <option value="Not Paid">Not Paid</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <button onclick="recordFee()">Record Fee</button>
                          </div>
                        </div>
                    
                        <div id="fee-collection-list">
                          <h1>Fee Collection List</h1>
                          <table id="fee-table">
                            <tr>
                              <th>Student Name</th>
                              <th>Amount</th>
                              <th>Status</th>
                            </tr>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="payment.js"></script>
    <!--  js file here -->
</body>
</html>
