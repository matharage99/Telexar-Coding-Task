<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/203bd9e62a.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <a href="dashboard.html">
                <img src="img/2logo-01-01.png" alt=""width="350" height="350">
            </a>
        </div>
        <div class="search--notification">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <!--<div class="notification--profile">
                <div class="picon lock">
                    <i class="fa-solid fa-user-vneck"></i>
                </div>
                <div class="picon profile">
                    <img src="assets/images/profile.jpg" alt="">
                </div>
            </div>>-->

        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li><h5>Main Menu</h5></li><br>
                <li>
                    <a href="dashboard.html" id="active--link">
                        <span class="icon icon-2"><i class="fa-solid fa-bars"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="fa-solid fa-calendar-days"></i></span>
                        <span class="sidebar--item">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <span class="icon icon-3"><i class="fa-solid fa-graduation-cap"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Student</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-4"><i class="fa-solid fa-chalkboard-user"></i></span>
                        <span class="sidebar--item">Teacher</span>
                    </a>
                </li>
                <li>
                    <a href="payments.html">
                        <span class="icon icon-5"><i class="fa-solid fa-money-bill"></i></span>
                        <span class="sidebar--item">Payments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-6"><i class="fa-sharp fa-solid fa-bell"></i></span>
                        <span class="sidebar--item">Notifications</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="fa-solid fa-gear"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon icon-8"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main--content">
            <div class="overview">
                <div class="title">
                    <h1 class="section--title">Student Registration</h1>
                </div>

                <div class="regCard">
                    
                        <table align="center" cellpadding = "10">
                            <tr>
                              <td>First Name</td>
                              <td><input name="" type="text" id="fname" /></td>
                              <td>Last Name</td>
                              <td><input name="" type="text" id="lname"/></td>
                            </tr>
                          
                          <tr>
                              <td>Guardian Name</td>
                              <td><input name="" type="text" id="gud" /></td>
                              <td>Age</td>
                              <td><input name="" type="number" id="age"/></td>
                            </tr>
                            <tr>
                              <td>Gender</td>
                              <td><select name="" id="gender">
                              <option>Male</option>
                               <option>Female</option>
                              </select></td>
                              <td>Mobile No</td>
                              <td><input name="" type="text" id="mobile" /></td>
                            </tr>
                            <tr>
                              <td>Address</td>
                              <td colspan="4"><textarea name="" cols="53" rows="5" id="address"></textarea></td>
                            </tr>
                            <tr>
                                <td>Email Address</td>
                                <td colspan="4"><input name="email" type="text" size="62" id="email"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input name="password" type="password" id="password"></td>
                            </tr>
                            <tr>
                                <td>Re-Password</td>
                                <td><input name="password" type="password" id="repassword"></td>
                            </tr>
    
                            <tr>
                              <td></td>
                              <td colspan="4"><input type="submit" value="Register" onclick="registerStudent()" class="register"></td>
                            </tr>
                          </table>

                    

                </div>
            </div>
        </div>

    </section>
    <script src="register.js"></script>
</body>
</html>
